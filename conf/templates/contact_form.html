{% load static %}

<section class="contact-section section-padding" id="section_6">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-12 ms-auto mb-5 mb-lg-0">
                <div class="contact-info-wrap">
                    <h2>Get in touch</h2>

                    <div class="contact-image-wrap d-flex flex-wrap">
                        <img src="{% static 'images/avatar/manager.jpg' %}" class="img-fluid avatar-image" alt="">

                        <div class="d-flex flex-column justify-content-center ms-3">
                            <p class="mb-0">Geronimo Benavides</p>
                            <p class="mb-0"><strong>HR & Office Manager</strong></p>
                        </div>
                    </div>

                    <div class="contact-info">
                        <h5 class="mb-3">Contact Infomation</h5>

                        <p class="d-flex mb-2">
                            <i class="bi-geo-alt me-2"></i>
                            Dónshchina • Донщина, Ucrain
                        </p>

                        <p class="d-flex mb-2">
                            <i class="bi-telephone me-2"></i>

                            <a href="tel: 120-240-9600">
                                351-248-7087
                            </a>
                        </p>

                        <p class="d-flex">
                            <i class="bi-envelope me-2"></i>

                            <a href="mailto:Biomedical@itsv.edu.ar">
                                Biomedical@itsv.edu.ar
                            </a>
                        </p>

                        <a href="https://www.google.com.ar/maps/place/Novomirgorod,+Kirovogrado,+Ucrania/@48.798141,31.5941365,13z/data=!3m1!4b1!4m13!1m7!3m6!1s0x40d1d9c154700e8f:0x1068488f64010!2sUcrania!3b1!8m2!3d48.379433!4d31.1655799!3m4!1s0x40d1a5b80c2c8cdf:0x27e2a212ccc7175c!8m2!3d48.7908069!4d31.6581345"
                           class="custom-btn btn mt-3">Get Direction</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-12 mx-auto">
                <form class="custom-form contact-form" action="#">
                    <h2>Contact form</h2>

                    <p class="mb-4">Or, you can just send an email:
                        <a href="mailto:Biomedical@itsv.edu.ar">Biomedical@itsv.edu.ar</a>
                    </p>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Jack"
                                   required>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Doe"
                                   required>
                        </div>
                    </div>

                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                           placeholder="Jackdoe@gmail.com" required>

                    <textarea name="message" rows="5" class="form-control" id="message"
                              placeholder="What can we help you?"></textarea>

                    <button type="submit" class="form-control" value="Refresh Page"
                            onClick="location.href=location.href">Send Message
                    </button>
                </form>
            </div>

        </div>
    </div>
</section>
